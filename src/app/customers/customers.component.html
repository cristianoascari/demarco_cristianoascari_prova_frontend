<div class="customers-header">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>{{'labels.find' | translate}}</mat-label>

      <input type="text" matInput [formControl]="searchControl">
    </mat-form-field>
  </form>

  <span class="total-customers">
    {{totalCustomers || 0}} {{(totalCustomers === 1 ? 'labels.result' : 'labels.results') | translate | lowercase}}
  </span>
</div>
<table mat-table [dataSource]="customers">

  <ng-container *ngFor="let column of extraTableCollumns; index as extraColumnIndex" matColumnDef="viewButton">
    <th mat-header-cell *matHeaderCellDef>&nbsp;</th>
    <td mat-cell *matCellDef="let customer">
      <mat-icon>more_vert</mat-icon>
    </td>
  </ng-container>

  <ng-container *ngFor="let column of tableColumns; index as columnIndex" matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
    <td mat-cell *matCellDef="let customer">{{getCustomerValue(customer, columnIndex)}}</td>
  </ng-container>

  <!--<ng-container *ngFor="let column of extraTableCollumns; index as columnIndex" matColumnDef="{{column}}">
    <th mat-header-cell *matHeaderCellDef>{{column}}</th>
    <td mat-cell *matCellDef="let customer">
      <button mat-flat-button color="primary">
        <mat-icon>visibility</mat-icon>
      </button>
    </td>
  </ng-container>-->

  <tr mat-header-row *matHeaderRowDef="tableColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: tableColumns;" (click)="viewCustomer(row)"></tr>
</table>
