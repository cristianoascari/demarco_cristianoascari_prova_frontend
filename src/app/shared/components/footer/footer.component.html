<footer>
  <mat-toolbar>
    <mat-form-field appearance="fill">
      <!--<mat-label>{{'i18n.language' | translate}}</mat-label>-->

      <mat-select [formControl]="formLanguages" name="formLanguages">
        <mat-option
          *ngFor="let language of languagesList"
          [value]="language.code"         
        >
          {{language.name | translate}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-toolbar>
</footer>
